[pytest]
addopts =
    -ra
    --maxfail=1
    --strict-markers
    --disable-warnings
    --cov=app.domain.diagrams.entities
    --cov=app.infrastructure.persistence.in_memory
    --cov=app.application.system.services
    --cov-report=term-missing
    --cov-report=xml:coverage.xml
    --cov-report=json:coverage.json
testpaths = tests
pythonpath = app

