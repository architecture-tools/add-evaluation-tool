# OpenTelemetry Collector Configuration for Local Observability Stack
# This collector receives OTLP data from the application and forwards it to Prometheus

receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318

processors:
  batch:
    timeout: 10s
    send_batch_size: 1024
  
  # Add resource attributes
  resource:
    attributes:
      - key: service.name
        value: architecture-evaluation-tool
        action: upsert
      - key: deployment.environment
        value: production
        action: upsert

exporters:
  # Export metrics to Prometheus
  prometheus:
    endpoint: "0.0.0.0:8889"
    namespace: "arch_eval"
    # Note: const_labels removed to avoid conflict with resource attributes
  
  # Debug exporter for troubleshooting (optional)
  debug:
    verbosity: normal
    sampling_initial: 5
    sampling_thereafter: 200

service:
  pipelines:
    traces:
      receivers: [otlp]
      processors: [batch, resource]
      exporters: [debug]
    
    metrics:
      receivers: [otlp]
      processors: [batch, resource]
      exporters: [prometheus, debug]
    
    logs:
      receivers: [otlp]
      processors: [batch, resource]
      exporters: [debug]
  
  telemetry:
    logs:
      level: info

