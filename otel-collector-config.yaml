# OpenTelemetry Collector Configuration for Grafana Cloud
# This collector receives OTLP data from the application and forwards it to Grafana Cloud

receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318

processors:
  batch:
    timeout: 10s
    send_batch_size: 1024
  
  # Add resource attributes
  resource:
    attributes:
      - key: service.name
        value: architecture-evaluation-tool
        action: upsert
      - key: deployment.environment
        value: production
        action: upsert

exporters:
  # Export to Grafana Cloud via OTLP HTTP
  otlphttp:
    endpoint: https://otlp-gateway-prod-eu-north-0.grafana.net/otlp
    headers:
      authorization: Basic Z2xjX2V5SnZJam9pTVRZd09EWTNOaUlzSW00aU9pSnBkSEJrTWkxbmNtRm1ZVzVoTFhSdmEyVnVJaXdpYXlJNklscHJObXBsYjFKMWRFdzBPVTlOTWpoMU9WaE9OamMwTUNJc0ltMGlPbnNpY2lJNkluQnliMlF0WlhVdGJtOXlkR2d0TUNKOWZRPT06MTQ1OTUzNA==
  
  # Debug exporter for troubleshooting (optional)
  debug:
    verbosity: normal
    sampling_initial: 5
    sampling_thereafter: 200

service:
  pipelines:
    traces:
      receivers: [otlp]
      processors: [batch, resource]
      exporters: [otlphttp, debug]
    
    metrics:
      receivers: [otlp]
      processors: [batch, resource]
      exporters: [otlphttp, debug]
    
    logs:
      receivers: [otlp]
      processors: [batch, resource]
      exporters: [otlphttp, debug]
  
  telemetry:
    logs:
      level: info

