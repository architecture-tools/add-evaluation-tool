# Note: Before running docker-compose, copy defaults.env to .env:
#   cp defaults.env .env
# The .env file is gitignored and contains your local configuration.
# In CI/CD, defaults.env is used directly or environment variables are set.

services:
  beyla:
    image: grafana/beyla:latest
    pid: "service:backend"
    privileged: true
    environment:
      - BEYLA_EXECUTABLE_NAME=python
      - BEYLA_OPEN_PORT=8000
      - BEYLA_PRINT_TRACES=true
      - BEYLA_LOG_LEVEL=INFO
      - BEYLA_INTERNAL_METRICS_PROMETHEUS_PORT=8999
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://otel-collector:4318
      - OTEL_EXPORTER_OTLP_PROTOCOL=http/protobuf
      - OTEL_SERVICE_NAME=open_telemetry
      - OTEL_RESOURCE_ATTRIBUTES=deployment.environment=dev,service.namespace=add-evaluation-tool,service.version=0.1.0
    ports:
      - "8999:8999"
    depends_on:
      backend:
        condition: service_started
      otel-collector:
        condition: service_started
    restart: unless-stopped

  otel-collector:
    image: otel/opentelemetry-collector-contrib:latest
    command: ["--config=/etc/otel-collector-config.yaml"]
    volumes:
      - ./otel-collector-config.yaml:/etc/otel-collector-config.yaml
    ports:
      - "4317:4317"   # OTLP gRPC receiver
      - "4318:4318"   # OTLP HTTP receiver
      - "8889:8889"   # Prometheus metrics endpoint
    restart: unless-stopped

  prometheus:
    image: prom/prometheus:latest
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
      - '--storage.tsdb.retention.time=30d'
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    ports:
      - "9090:9090"
    restart: unless-stopped

  grafana:
    image: grafana/grafana:latest
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning
    ports:
      - "3000:3000"
    depends_on:
      - prometheus
    restart: unless-stopped

  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: arch_eval
      POSTGRES_PASSWORD: arch_eval_password
      POSTGRES_DB: arch_eval_db
    ports:
      - "5434:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U arch_eval -d arch_eval_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    # Load environment variables from .env file if it exists
    # Create .env by copying defaults.env: cp defaults.env .env
    # In CI/CD, .env is created from defaults.env before docker-compose runs
    env_file:
      - .env
    environment:
      - ENV=development
      # Override DATABASE_URL for Docker network (postgres hostname)
      - DATABASE_URL=postgresql://arch_eval:arch_eval_password@postgres:5432/arch_eval_db
      # Disable built-in telemetry - Beyla will handle it
      - TELEMETRY_ENABLED=true
      - TELEMETRY_METRICS_ENABLED=true
    volumes:
      - ./backend:/app
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build:
      context: .
      dockerfile: ./frontend/Dockerfile
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  postgres_data:
  prometheus_data:
  grafana_data:

