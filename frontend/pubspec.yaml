name: architecture_evaluation_tool
description: Architecture Evaluation Tool - Flutter Web Frontend
publish_to: 'none'
version: 0.1.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  http: ^1.2.2
  intl: ^0.20.2
  file_picker: ^8.1.4
  shared_preferences: ^2.2.2
  # Generated API client is in lib/network/src/
  # Import directly: import 'package:architecture_evaluation_tool/network/src/api/diagrams_api.dart';

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  build_runner: ^2.4.13
  json_serializable: ^6.8.0
  json_annotation: ^4.9.0
  mockito: ^5.4.4
  mocktail: ^1.0.1

flutter:
  uses-material-design: true
