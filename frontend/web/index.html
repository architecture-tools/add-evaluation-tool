<!DOCTYPE html>
<html>
<head>
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Architecture Evaluation Tool - Evaluate software architectures using evolution theory matrix">

  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Architecture Evaluation Tool">

  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>Architecture Evaluation Tool</title>
  <link rel="manifest" href="manifest.json">

  <script>
    var serviceWorkerVersion = null;
    var scriptLoaded = false;
    function loadMainDartJs() {
      if (scriptLoaded) {
        return;
      }
      scriptLoaded = true;
      var scriptTag = document.createElement('script');
      scriptTag.src = 'main.dart.js';
      scriptTag.type = 'application/javascript';
      document.body.append(scriptTag);
    }

    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function () {
        navigator.serviceWorker.register('flutter_service_worker.js?v=' + serviceWorkerVersion)
          .then((reg) => {
            function updateExistingServiceWorker(registration) {
              if (registration.installing) {
                registration.installing.postMessage('skipWaiting');
              }
            }
            if (!reg.active && (reg.installing || reg.waiting)) {
              updateExistingServiceWorker(reg);
            } else if (reg.active) {
              reg.active.postMessage('skipWaiting');
            }
          })
          .catch((error) => {
            console.error('Service worker registration failed:', error);
          });
      });
    }

    window.addEventListener('load', function (ev) {
      _flutter.loader.loadEntrypoint({
        serviceWorker: {
          serviceWorkerVersion: serviceWorkerVersion,
        },
        onEntrypointLoaded: function (engineInitializer) {
          engineInitializer.initializeEngine().then(function (appRunner) {
            appRunner.runApp();
          });
        }
      });
    });
  </script>
</head>
<body>
  <script src="flutter.js" defer></script>
</body>
</html>
