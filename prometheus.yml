# Prometheus configuration for local observability stack
global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'local'
    environment: 'development'

# Scrape configurations
scrape_configs:
  # Scrape Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Scrape metrics from OpenTelemetry Collector
  # This includes metrics from Beyla (via OTLP) and backend (via OpenTelemetry SDK)
  - job_name: 'otel-collector'
    static_configs:
      - targets: ['otel-collector:8889']
